<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Quizziz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #qr-code {
      margin-bottom: 20px;
    }

    #join-link {
      font-size: 16px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <h1>Scan QR to join Quizziz</h1>
  <img id="qr-image" src="" alt="QR Code">
  <div id="join-link">
    <p>Quiz ID:</p>
    <input id="idQuiz" type="text" value="https://www.quizziz.com/join" readonly>
  </div>

  <script>
    // Get the URL parameters
    const urlParams = new URLSearchParams(window.location.search);

    // Get the QR code data URL from the parameters
    const qrDataUrl = urlParams.get('qr');

    // Set the src of the image element to the QR code data URL
    document.getElementById('qr-image').src = qrDataUrl;
    //set value for input idQuiz
    document.getElementById('idQuiz').value = urlParams.get('idQuiz');
  </script>
</body>

</html>
