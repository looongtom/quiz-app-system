<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do Quiz</title>
    <link rel="stylesheet" href="../css/do-quiz.css">
</head>
<body>
    
    <div class="quiz-info">
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="padding-top-12">Total Questions: <span id="total-questions">10</span></div>
        <div class="padding-top-12 green-color">Correct Answers: <span id="correct-answers">0</span></div>
        <div class="padding-top-12 red-color">Wrong Answers: <span id="wrong-answers">0</span></div>
        <div id="countdown" class="padding-top-12">Time Left: <span id="time-left">10:00</span></div>
    </div>
    
    <div class="question-container">
        <div class="question">Question goes here...</div>
        <ul class="answers">
            <!-- For Multiple Choice Questions -->
            <li>
                <label class="single-choice">
                    <input type="checkbox" name="answer" value="1"> Answer 1
                </label>
            </li>
            <li>
                <label class="single-choice">
                    <input type="checkbox" name="answer" value="2"> Answer 2
                </label>
            </li>
            <li>
                <label class="single-choice">
                    <input type="checkbox" name="answer" value="3"> Answer 3
                </label>
            </li>
            <li>
                <label class="single-choice">
                    <input type="checkbox" name="answer" value="4"> Answer 4
                </label>
            </li>
            
            <!-- For Single Choice Questions -->
            <!-- Uncomment the code below for single choice questions -->

                    Answer 4
                </div>

        </ul>
        <!-- only show in multiple choice question -->
        <button id="submit-button" disabled>Submit</button>
    </div>
    <script src="../js/env.js"></script>
    <script src="../js/do-quiz.js"></script>
</body>
</html>
